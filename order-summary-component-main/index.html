<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
     <img class="bg-style" src=".\images\pattern-background-desktop.svg">
    <div class="card">
        <img src=".\images\illustration-hero.svg " class="image">
        <div class="content">
           <h2>Order Summary</h2>
           <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan-box">
          <img src=".\images\icon-music.svg">
          <div class="plan">
            <div class="annual-p">Annual Plan</div>
            <div class="rate">$59.99/year</div>
          </div>
          <a href="#" class="change">Change</a>
        </div>
        <button class="proceed-btn"> Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
        </div> 
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Minhaj lahith</a>.
  </div>
</body>
</html>
